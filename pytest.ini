[tool:pytest]
DJANGO_SETTINGS_MODULE = config.settings.test
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --no-migrations
    --reuse-db
testpaths =
    gestion_reproductiva/tests.py
    gestion_produccion/tests.py
    administracion/tests.py
    tests/
markers =
    slow: marca tests como lentos
    integration: tests de integraci√≥n
    unit: tests unitarios
